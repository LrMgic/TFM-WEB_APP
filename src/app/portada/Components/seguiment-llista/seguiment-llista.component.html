<section class="p-3 bg-white d-flex justify-content-around flex-wrap">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Nom comanda</th>
        <th scope="col">Estat</th>
      </tr>
    </thead>
    <tbody *ngFor="let order of orderList; index as i; first as isFirst">
      <tr>
        <th scope="row">{{i}}</th>
        <td>{{ order.order_id }}</td>
        <td>{{ order.order_name }}</td>
        <td *ngFor="let line of order.progres; index as i; first as isFirst">
          <ul>
            <li>
              Fase: {{ line.etapa }}
            </li>
            <li>
              Inici: {{ line.date_inici }}
            </li>
            <li *ngIf="line.date_fi">
              Fi: <span *ngIf="line.date_fi">{{ line.date_fi }}</span><span *ngIf="!line.date_fi">En progres</span>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</section>
