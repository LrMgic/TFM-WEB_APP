  <div class="d-flex align-items-center justify-content-between px-sm-3 py-2 rounded-bottom"
    style="background-color: #FF8A00; box-shadow: 0px 2px 10px black;">
    <img src="../../../assets/images/Logoempresa.jpg" class="m-1 rounded-circle" style="height: 80px; max-height: 20vh;"
      alt="Logo e-Comú">
    <div class="d-flex align-items-center">
      <button type="button" class="btn"
            routerLink=""><h1 class="text-title text-center textDetall">e-Comú</h1></button>

    </div>
    <div class="d-flex justify-content-around align-content-around flex-wrap btnDetail">
      <app-login *ngIf="showNoIdentifieSection"></app-login>
      <app-register *ngIf="showNoIdentifieSection"></app-register>
      <button type="button" class="btn btn-primary dropdown-toggle mx-1" id="dropdownMenuButtonFabrica" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false" *ngIf="showClientSection">{{ alias }}</button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonFabrica" *ngIf="showClientSection">
        <button class="dropdown-item btn btn-link" type="button" routerLink="">Inici</button>
        <button class="dropdown-item btn btn-link" type="button" routerLink="/client">Àrea personal</button>
        <button class="dropdown-item btn btn-link" type="button" routerLink="/treballador" *ngIf="showWorkerSection">Àrea de treball</button>
      </div>
      <button type="button" class="btn btn-secondary btn-block mx-1" (click)="logout()"
        *ngIf="showClientSection">Logout</button>
    </div>
  </div>
