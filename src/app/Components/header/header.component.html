<header>
  <div class="d-flex justify-content-between px-3 py-2 rounded-bottom"
    style="background-color: #FF8A00; box-shadow: 0px 2px 10px black;">
    <img src="../../../assets/images/Logoempresa.jpg" class="m-1 rounded-circle" style="height: 80px; max-height: 20vh;"
      alt="Logo e-Comú">
    <div class="d-flex align-items-center">
      <h1 class="text-title">e-Comú</h1>
    </div>
    <div class="d-flex justify-content-around align-content-around flex-wrap">
      <button type="button" class="btn btn-secondary btn-block m-1" data-toggle="modal"
        data-target="#loginModal">Identificat</button>

      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <app-login></app-login>
      </div>
      <button type="button" class="btn btn-primary btn-block m-1" data-toggle="modal"
      data-target="#registerModal">Registrat</button>
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
        aria-hidden="true">
        <app-register></app-register>
      </div>
    </div>
  </div>
  <app-navbar></app-navbar>
</header>
